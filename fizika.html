<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>F I Z I K A</title>
    <meta name="description" content="Fizika feladatmegoldó">
    <meta name="author" content="Szabolcs Járay">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="js/local.js"></script>
    <script src="js/units.js"></script>
    <script src="js/bintree.js"></script>
    <script src="js/exprtree.js"></script>
    <script src="js/main.js"></script>
</head>

<body onload="init();">
    <div id="title">F I Z I K A</div>
    <div id="contains">
        <div id="left" class="box">
            <div id="subTitle">Képletek</div>
            Fizikai fogalom jele:<input type="text" size="20" id="unitInput" /><br>
            Neve:<input type="text" size="30" id="descriptionInput" /> ,
            mértékegysége: <input type="text" size="10" id="descriptionUnit" /><br/>
            <button class="addButton" onclick="addUnit();">Új fogalom</button><br><br>
            Képlet:<input type="text" size="20" id="formulaInput" /><br>
            <button class="addButton" onclick="addFormula();">Új képlet</button><br><br>
            <button id="saveAll" onclick="saveAll()">Mentés</button>
            <div id="unitList" class="box">
            </div>
        </div>
        <div id="right" class="box">
            <div id="subTitle">Feladat</div>
            Ismert adat típusa: <select id="dataType" onchange="dataTypeSelected();"></select><br/>
            Ismert adat értéke: <input type="text" size="20" id="dataInput" /> <p id="unitP"></p><br/>
            <button class="addButton" onclick="addData();">Új adat</button><br>
            <div id="dataList" class="box">
            </div>
        </div>
    </div>
</body>
</html>
